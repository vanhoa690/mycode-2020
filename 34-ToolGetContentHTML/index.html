<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tool Get Content</title>
  </head>
  <body>
    <div class="container">
      <h2>Tool Get Content</h2>
      <form action="">
        <div class="form-group">
          <label for="">URL</label>
          <input type="text" class="url" />
        </div>
        <div class="form-group">
          <label for="">Min Page</label>
          <input type="text" class="min" />
          <label for="">Max Page</label>
          <input type="text" class="max" />
        </div>
      </form>
      <div class="get-info">
        <h3>Story Info</h3>
        <p class="author">Author:</p>
        <p class="story">Story:</p>
        <ul class="chap__list">
          <li class="chap__item">
            <span class="name">Chap Name: </span>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
